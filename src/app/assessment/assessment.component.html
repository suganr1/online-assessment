<div class="card">
    <!-- <h5 class="card-header text-center"><b>Choose Test Course from below Dropdown</b></h5> -->
    <div class="card-header text-center">
        <div class="d-flex p-2 justify-content-center">
            <div class="col p-2">
                <mat-form-field class="formInput-Width">
                    <mat-label>Select Course To Proceed</mat-label>
                    <mat-select name="exam" placeholder="Select Course To Proceed" required
                        (selectionChange)="loadQuestions($event.value)">
                        <mat-option value="">Course</mat-option>
                        <mat-option *ngFor="let exam of examListDropdown" [value]="exam">
                            {{exam}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>

    <div class="card" *ngIf="showQuestions">
        <div class="card-body">
            <form name="form" #testForm="ngForm" (ngSubmit)="testForm.form.valid && onSubmit()">
                <div *ngFor="let ques of questionListFiltered; index as i;">
                    <div><strong>{{i+1}}. {{ques.question}}</strong></div>
                    <div class="form-group row">
                        <div class="col-md-9 col-form-label">

                            <ul class="list-group">
                                <li class="list-group-item" *ngFor="let item of ques.optionList">
                                    <input type="radio" [(ngModel)]="ques.selected" name="{{ques.id}}" value="{{item}}"
                                        (change)="onItemChange(ques)" required>
                                    {{item}}
                                </li>
                            </ul>

                <div class="form-group col text-center">
